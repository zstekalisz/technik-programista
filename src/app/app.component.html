<style>
    input.ng-dirty.ng-valid{
    color: blue;
}

input.ng-dirty.ng-invalid{
    color: red;
}
</style>
<div class="container-fluid ">
    <h1 class="bg-primary text-white text-center ">Testujemy Angular 18</h1>
    <div class="row">
        <div class="col-sm-7">
            <table class="table table-striped table-bordered ">
                <thead>
                    <tr>
                        <th>L.p.</th>
                        <th>Tytuł</th>
                        <th>Autor</th>
                        <th>Wydawnictwo</th>
                        <th>Cena</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of ksiazki; track $index;) {
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{item.tytul}}</td>
                            <td>{{item.autor}}</td>
                            <td>{{item.wydawnictwo}}</td>
                            <td class="text-end">{{getPriceWithCurrency(item.cena)}}</td>
                        </tr>

                    }
                </tbody>
            </table>
        </div>
        <div class="col-sm-5">
            <form novalidate (ngSubmit)="addKsiazka()">
                <div class="input-group">
                    <span class="input-group-text">Podaj tytuł książki</span>
                    <input minlength="5" type="text" class="form-control" placeholder="tytuł ksiązki"
                     name="tytul" [(ngModel)]="ksiazka.tytul">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Podaj autora książki</span>
                    <input type="text" class="form-control" placeholder="wpisz imię i nazwisko autora"
                     name="autor" [(ngModel)]="ksiazka.autor">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Podaj wydawnictwo</span>
                    <input type="text" class="form-control" placeholder="wydawnictwo"
                     name="wydawnictwo" [(ngModel)]="ksiazka.wydawnictwo">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Podaj cenę książki</span>
                    <input type="number" class="form-control" placeholder="wpisz cenę"
                     name="cena" [(ngModel)]="ksiazka.cena">
                </div>
                <button class="btn btn-primary" type="submit">Zapisz dane książki</button>
            </form>

        </div>
    </div>
</div>
