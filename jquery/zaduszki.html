<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacje i efekty w jquery</title>
    <script src="jquery.js"></script>
    <script src="zaduszki.js"></script>
</head>
<body>
    <img src="zste.png" alt="zste" class="obraz">
    <br />
    <button class="przyciski">Wsuń</button>
    <button class="przyciski" style="left: 70px;">Wysuń</button>
    <button class="przyciski" style="left: 140px;">Przesuń</button>
    <button class="przyciski" style="left: 220px;">Reset</button>
    <style>
        .obraz{
            left: 0px;
            position: absolute;
        }
        .przyciski{
            position: absolute;
            top: 100px;
        }
    </style>
    
</body>
</html>
